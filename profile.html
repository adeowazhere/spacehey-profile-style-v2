<style>
    * {
        color: #AAEABD !important ;
        text-shadow: none !important;
        text-align: center;
        font-family: sans-serif;
    }
    
    body {
        background: url("https://64.media.tumblr.com/bebe37fbd9ca3fbf582550722571b4f6/0a1232bf7ee6e243-3d/s640x960/81b7b4aefe15d9023aed2cde540f733d1388cc33.gif");
        background-size: cover;
    }
    
    .heading, .general-about, .contact, .url-info, .table-section, tr, td {
        background-color: transparent !important;
    }
    
    .heading, .general-about, button, nav, .contact, .url-info, .table-section {
        border: 2px solid !important;
    }
    
    main, nav, footer, button, .top, .links {
        background-color: rgba(18, 34, 30, 1) !important;
    }
    
    button.logout-btn {
        padding: 5px !important;
    } 
    
    .profile-pic:hover {
        content: url("https://i.kym-cdn.com/photos/images/original/002/217/811/ce7.gif") !important;
    }
    
    .person p:hover, .count, main a:hover{
        color: #FFFDB5 !important;
        font-size: 15px;
    }
    
    a {
        text-decoration: underline !important;
        font-style: italic !important;
    }

    #spamtongg {
        float: left;
        max-height: 400px;
        position: fixed;
        right: 10px;
        top: 0px;
        z-index: 200;
        width: 200px;
    }

    /* CODE AFTER THIS POINT IS NOT MY CODE UNLESS STATED OTHERWISE */

    table.comments-table td, .icon, .url-info{ 
        visibility:hidden; 
        display:none;
    }   /* hides comments, icons and spacehey url, made by Anya on Spacehey */

    body:before {
        content: " ";
        height: 100vh;
        width: 100vw;
        display: block;
        position: fixed; 
        top: 0; 
        left: 0; 
        z-index: 1000;
        background-image: url('https://media.tenor.com/oNmQCmAIv-4AAAAd/deltarune-fans.gif');
        background-position:center;
        animation: yourAnimation 3s ease 0s 1 normal forwards;
        pointer-events: none;
    }

        @keyframes yourAnimation { 0.0%{ opacity: 1;} 75%{ opacity: 1; } 100%{ opacity: 0;} }

    main:before {
	    width: 100%;
	    height: 300px;
	    display: block;
	    content: "";
	    background-image: url('https://64.media.tumblr.com/708b30c3c7f85e685b3d83047fd25f3b/0693d0772b465c68-e1/s1280x1920/260ffea15d6cc08ba1d9eede856d900222c131e6.gif');
	    background-position: center center;
	    background-size: cover;
    }
    @media only screen and (max-width: 600px) {
	    main:before {
		    height: 200px;
	    }
    }   /* intro animation for profile made by heath on Spacehey */

    @keyframes flying-santa {
        from{ left:-400px; }
        to{ left:calc(100% + 20px); }
    }

    #santa {
        position: fixed;
        left: -400px;
        bottom: 0px;
        width: 185px;
        animation: flying-santa 7s infinite linear;
        pointer-events: none;
        z-index: 998;
    }   /* Santa's sleigh code edited by me to have Susie and Kris run at the bottom of the viewport made by Spacehey */
    
@keyframes snowflakes-fall{0%{top:-10%}100%{top:100%}}@keyframes snowflakes-shake{0%,100%{transform:translateX(0)}50%{transform:translateX(80px)}}.snowflake{position:fixed;top:-10%;z-index:9999;user-select:none;cursor:default;animation-name:snowflakes-fall,snowflakes-shake;animation-duration:10s,3s;animation-timing-function:linear,ease-in-out;animation-iteration-count:infinite,infinite;animation-play-state:running,running}.snowflake:nth-of-type(0){left:1%;animation-delay:0s,0s}.snowflake:nth-of-type(1){left:10%;animation-delay:1s,1s}.snowflake:nth-of-type(2){left:20%;animation-delay:6s,.5s}.snowflake:nth-of-type(3){left:30%;animation-delay:4s,2s}.snowflake:nth-of-type(4){left:40%;animation-delay:2s,2s}.snowflake:nth-of-type(5){left:50%;animation-delay:8s,3s}.snowflake:nth-of-type(6){left:60%;animation-delay:6s,2s}.snowflake:nth-of-type(7){left:70%;animation-delay:2.5s,1s}.snowflake:nth-of-type(8){left:80%;animation-delay:1s,0s}.snowflake:nth-of-type(9){left:90%;animation-delay:3s,1.5s}.snowflake:nth-of-type(10){left:25%;animation-delay:2s,0s}.snowflake:nth-of-type(11){left:65%;animation-delay:4s,2.5s}
